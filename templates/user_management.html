<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ユーザー管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-link.btn-outline-dark:hover {
            color: white !important;
        }
        .nav-link.btn-outline-dark[href*="logout"]:hover {
            background-color: red !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-dark" href="/logout">ログアウト</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>ユーザー管理</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <!-- 新規ユーザー登録 -->
        <div class="card mb-4">
            <div class="card-header">
                1. ユーザーの新規登録
            </div>
            <div class="card-body">
                <form action="/add_user" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">メールアドレス</label>
                        <input type="email" class="form-control" id="email" name="email" value="" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">パスワード</label>
                        <input type="password" class="form-control" id="password" name="password" value="" required>
                    </div>
                    <button type="submit" class="btn btn-success">登録</button>
                </form>
            </div>
        </div>

        <!-- ユーザー削除 -->
        <div class="card mb-4">
            <div class="card-header">
                2. ユーザー削除
            </div>
            <div class="card-body">
                <form action="/delete_user" method="post">
                    <div class="mb-3">
                        <label for="delete_user_email" class="form-label">削除するユーザー</label>
                        <select class="form-select" id="delete_user_email" name="email" required>
                            <option value="">ユーザーを選択...</option>
                            {% for user in users %}
                            <option value="{{ user.email }}">{{ user.email }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success" onclick="return confirm('本当にこのユーザーを削除しますか？');">削除</button>
                </form>
            </div>
        </div>

        <!-- パスワード変更 -->
        <div class="card">
            <div class="card-header">
                3. パスワード変更
            </div>
            <div class="card-body">
                <form action="/admin_change_password" method="post">
                    <div class="mb-3">
                        <label for="change_password_email" class="form-label">対象ユーザー</label>
                        <select class="form-select" id="change_password_email" name="email" required>
                            <option value="">ユーザーを選択...</option>
                            {% for user in users %}
                            <option value="{{ user.email }}">{{ user.email }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">新しいパスワード</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required>
                    </div>
                    <button type="submit" class="btn btn-success">パスワード変更</button>
                </form>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="/home" class="btn btn-primary">ホームに戻る</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
