<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ホーム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyQuest</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">ログアウト</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>ホーム</h2>
        <p>{{ user }}さん、ようこそ。</p>

        <form action="/home_action" method="post">
            <div class="list-group">
                <div class="list-group-item">
                    <input type="radio" id="material_radio" name="selected_option" value="/material" checked>
                    <label for="material_radio" class="form-check-label">教材を見る</label>
                </div>
                <div class="list-group-item">
                    <input type="radio" id="section_test_radio" name="selected_option" value="/section_test">
                    <label for="section_test_radio" class="form-check-label">章末テスト</label>
                </div>
                <div class="list-group-item">
                    <input type="radio" id="practice_radio" name="selected_option" value="/practice">
                    <label for="practice_radio" class="form-check-label">過去問演習</label>
                </div>
                {% if user == "admin@example.com" %}
                <div class="list-group-item list-group-item-dark">
                    <input type="radio" id="admin_radio" name="selected_option" value="/admin">
                    <label for="admin_radio" class="form-check-label">管理者画面</label>
                </div>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary mt-3">選択して進む</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
