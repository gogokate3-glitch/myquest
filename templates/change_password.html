<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>パスワード変更</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }
        .form-password-change {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: auto;
        }
    </style>
</head>
<body class="text-center">
    <main class="form-password-change">
        <h1 class="h3 mb-3 fw-normal">パスワード変更</h1>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <form action="/change_password" method="post">
            <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                <label for="email">Email</label>
            </div>
            <div class="form-floating mt-2">
                <input type="password" class="form-control" id="current_password" name="current_password" placeholder="現在のパスワード" required>
                <label for="current_password">現在のパスワード</label>
            </div>
            <div class="form-floating mt-2">
                <input type="password" class="form-control" id="new_password" name="new_password" placeholder="新しいパスワード" required>
                <label for="new_password">新しいパスワード</label>
            </div>
            <div class="form-floating mt-2">
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="新しいパスワード（確認）" required>
                <label for="confirm_password">新しいパスワード（確認）</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">パスワードを変更</button>
            <p class="mt-3">
                <a href="/">ログイン画面に戻る</a>
            </p>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
