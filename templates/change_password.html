<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>個人情報変更</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }
        .form-password-change {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: auto;
        }
    </style>
</head>
<body class="text-center">
    <main class="form-password-change">
        <h1 class="h3 mb-3 fw-normal">個人情報変更</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="/change_user_info" method="post">
            <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" value="{{ email or '' }}" readonly>
                <label for="email">Email</label>
            </div>
            <div class="form-floating mt-2">
                <input type="text" class="form-control" id="nickname" name="nickname" placeholder="ニックネーム" value="{{ nickname or '' }}">
                <label for="nickname">ニックネーム</label>
            </div>
            <br><p class="mt-2 text-muted" style="color: red;">※パスワードを変更する場合のみ入力してください。</p>
            <div class="form-floating mt-2">
                <input type="password" class="form-control" id="new_password" name="new_password" placeholder="新しいパスワード">
                <label for="new_password">新しいパスワード</label>
            </div>
            <div class="form-floating mt-2">
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="新しいパスワード（確認）">
                <label for="confirm_password">新しいパスワード（確認）</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">変更する</button>
            <p class="mt-3">
                <a href="{{ url_for('home') }}">ホーム画面に戻る</a> | <a href="{{ url_for('logout') }}">ログアウト</a>
            </p>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
