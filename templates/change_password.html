<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>個人情報変更</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }
        .form-password-change {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: auto;
        }
        /* New styles for logout link */
        .logout-link-btn {
            display: inline-block; /* Make it behave like a block for background */
            padding: 0.375rem 0.75rem; /* Bootstrap button padding */
            border-radius: 0.375rem; /* Bootstrap button border-radius */
            text-decoration: none; /* Remove underline */
            color: inherit; /* Inherit color initially */
            transition: background-color 0.15s ease-in-out, color 0.15s ease-in-out; /* Smooth transition */
        }
        .logout-link-btn:hover {
            background-color: red !important;
            color: white !important;
        }
    </style>
</head>
<body class="text-center">
    <main class="form-password-change">
        <h1 class="h3 mb-3 fw-normal">個人情報変更</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="/change_user_info" method="post">
            <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" value="{{ email or '' }}" readonly>
                <label for="email">Email</label>
            </div>
            <div class="form-floating mt-2">
                <input type="text" class="form-control" id="nickname" name="nickname" placeholder="ニックネーム" value="{{ nickname or '' }}">
                <label for="nickname">ニックネーム</label>
            </div>
            <br><p class="mt-2 text-muted" style="color: red;">※パスワードを変更する場合のみ入力してください。</p>
            <div class="form-floating mt-2">
                <input type="password" class="form-control" id="new_password" name="new_password" placeholder="新しいパスワード">
                <label for="new_password">新しいパスワード</label>
            </div>
            <div class="form-floating mt-2">
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="新しいパスワード（確認）">
                <label for="confirm_password">新しいパスワード（確認）</label>
            </div>

            <button class="w-100 btn btn-lg btn-success mt-3" type="submit">変更する</button>
            <br><br> <!-- Two line breaks for spacing -->
            <a href="{{ url_for('home') }}" class="btn btn-primary">ホームに戻る</a>
            <p class="mt-3">
                <a href="{{ url_for('logout') }}" class="logout-link-btn">ログアウト</a>
            </p>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
