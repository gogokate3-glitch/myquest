<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>個人情報変更</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* New styles for logout link */
        .nav-link.btn-outline-dark:hover {
            color: white !important;
        }
        .nav-link.btn-outline-dark[href*="logout"]:hover {
            background-color: red !important;
        }
        .form-password-change {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: 50px auto; /* Add margin-top for spacing and auto for horizontal centering */
            display: block; /* Ensure it behaves as a block element for margin: auto to work */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-dark" href="/logout">ログアウト</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="form-password-change text-center">
        <h1 class="h3 mb-3 fw-normal">個人情報変更</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="/change_user_info" method="post">
            <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" value="{{ email or '' }}" readonly>
                <label for="email">Email</label>
            </div>
            <div class="form-floating mt-2">
                <input type="text" class="form-control" id="nickname" name="nickname" placeholder="ニックネーム" value="{{ nickname or '' }}">
                <label for="nickname">ニックネーム</label>
            </div>
            <br><p class="mt-2 text-muted" style="color: red;">※パスワードを変更する場合のみ入力してください。</p>
            <div class="form-floating mt-2">
                <input type="password" class="form-control" id="new_password" name="new_password" placeholder="新しいパスワード">
                <label for="new_password">新しいパスワード</label>
            </div>
            <div class="form-floating mt-2">
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="新しいパスワード（確認）">
                <label for="confirm_password">新しいパスワード（確認）</label>
            </div>

            <button class="w-100 btn btn-lg btn-success mt-3" type="submit">変更する</button>
            <br><br> <!-- Two line breaks for spacing -->
            <p><a href="{{ url_for('home') }}" class="btn btn-primary">ホームに戻る</a></p>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
