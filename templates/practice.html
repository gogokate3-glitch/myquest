<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>過去問演習</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyQuest</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">ログアウト</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h2>過去問演習</h2>
            </div>
            <div class="card-body">
                <p class="card-text">{{ question }}</p>

                <form method="post">
                    <div class="form-check">
                        {% for c in choices %}
                            <input type="radio" class="form-check-input" name="choice" value="{{ loop.index }}" id="choice{{ loop.index }}">
                            <label class="form-check-label" for="choice{{ loop.index }}">{{ c }}</label><br>
                        {% endfor %}
                    </div>
                    <input type="hidden" name="correct" value="{{ correct }}">
                    <button type="submit" class="btn btn-primary mt-3">回答</button>
                </form>
            </div>
        </div>

        <div class="mt-4">
            <a href="/home" class="btn btn-secondary">戻る</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
